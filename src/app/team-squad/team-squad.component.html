<div class="row">
    <div class="col-md-12">
        <div id="group1" *ngIf="SquadTeam.length > 0">
            <div class="groupp-list-navbar">
                <table class="table grouptable">
                    <thead>
                        <tr class="table-header">
                            <td class="no">No.</td>
                            <td class="player_img"> Player </td>
                            <td class="age"> Age </td>
                            <td class="apps"> Apps </td>
                            <td class="goals"> Goals </td>
                        </tr>
                    </thead>
                </table>
                <div *ngIf="this.SquadTeam.length > 0">
                    <div *ngFor="let item of SquadTeam|orderBy:'type';let i = index">
                        <div class="team_player">
                            <h4>{{item.type}}</h4>
                        </div>
                        <table class="table grouptable">
                            <tbody class="table-panel" *ngFor="let item_details of item.group;let a = index">
                                <tr (click)="Playerdetails(item_details.player_id)" class="theme-hover">
                                    <td class="no">{{a+1}}</td>
                                    <td class="player_img"> <span class="first-letters-circle">{{item_details.name[0]}}</span> {{item_details.name}}</td>
                                    <td class="age">{{item_details.age}}</td>
                                    <td class="apps">{{item_details.appearences}}</td>
                                    <td class="goals">{{item_details.goals}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div *ngIf="array_length <= 0" class="card">
            <div class="list-line row match-list">
                <p class="col-md-12 text-left">Not Player Found</p>
            </div>
        </div>
    </div>
